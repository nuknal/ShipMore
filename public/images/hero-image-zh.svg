<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
    <rect width="600" height="500" fill="none" />

    <!-- 手机框架 -->
    <rect x="150" y="50" width="300" height="400" rx="20" fill="#FFFFFF" stroke="#E7AD99" stroke-width="10" />

    <!-- 屏幕内容 -->
    <rect x="170" y="80" width="260" height="340" rx="10" fill="#F9F2EC" />

    <!-- 应用标题栏 -->
    <rect x="170" y="80" width="260" height="50" rx="10" fill="#C76B5D" />
    <text x="300" y="110" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle">KnowOne AI</text>

    <!-- 用户头像和信息 -->
    <circle cx="220" cy="170" r="30" fill="#B85A4C" />
    <rect x="270" y="150" width="140" height="15" rx="5" fill="#C76B5D" />
    <rect x="270" y="175" width="100" height="10" rx="5" fill="#C76B5D" opacity="0.7" />

    <!-- 分析结果区域 -->
    <rect x="190" y="220" width="220" height="180" rx="10" fill="#FFFFFF" />

    <!-- 分析图表 -->
    <rect x="210" y="240" width="180" height="20" rx="5" fill="#ECC8AF" />
    <text x="300" y="255" font-family="Arial" font-size="12" fill="#495867" text-anchor="middle">解读</text>

    <!-- 图表条形 -->
    <rect x="210" y="270" width="180" height="10" rx="5" fill="#E7AD99" opacity="0.3" />
    <rect x="210" y="270" width="140" height="10" rx="5" fill="#E7AD99" />
    <text x="210" y="290" font-family="Arial" font-size="10" fill="#495867">心理</text>

    <rect x="210" y="300" width="180" height="10" rx="5" fill="#E7AD99" opacity="0.3" />
    <rect x="210" y="300" width="90" height="10" rx="5" fill="#E7AD99" />
    <text x="210" y="320" font-family="Arial" font-size="10" fill="#495867">情绪</text>

    <rect x="210" y="330" width="180" height="10" rx="5" fill="#E7AD99" opacity="0.3" />
    <rect x="210" y="330" width="160" height="10" rx="5" fill="#E7AD99" />
    <text x="210" y="350" font-family="Arial" font-size="10" fill="#495867">潜台词</text>

    <rect x="210" y="360" width="180" height="10" rx="5" fill="#E7AD99" opacity="0.3" />
    <rect x="210" y="360" width="160" height="10" rx="5" fill="#E7AD99" />
    <text x="210" y="380" font-family="Arial" font-size="10" fill="#495867">建议</text>

    <!-- 装饰元素 -->
    <circle cx="480" cy="150" r="50" fill="#C18C5D" opacity="0.2" />
    <circle cx="120" cy="350" r="70" fill="#B85A4C" opacity="0.2" />
    <circle cx="450" cy="420" r="30" fill="#ECC8AF" opacity="0.4" />
</svg>